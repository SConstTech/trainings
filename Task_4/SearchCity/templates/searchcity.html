{% extends 'base.html' %}

{% block content %}
<form style="display: grid" action="http://127.0.0.1:8000/search" method = "post">

   

</form>

{% csrf_token %}
<div class="input-group">
   
   <form name="form" style="display: grid"method = "post">
      {% csrf_token %} 
      
      <input type="search"  name="Search" value="" class="form-control rounded" placeholder="Type city name" aria-label="Search" aria-describedby="search-addon" />
      
      <button type="submit" name="btn_name" value="InputCity" class="btn btn-outline-primary">search</button>
       
       
          
   </form>   
 </div>

 {% if input_data %}
 <div class="container px-1 px-sm-4 py-5 mx-auto" >
   <div class="row d-flex justify-content-center">
       <div class="card text-center pt-4 border-0" >
           <h4 class="mb-0">{{input_data}}</h4>
           <small class="text-muted mb-3">{{weather}} humidity: {{humidity}}%</small>
           <h2 class="large-font">{{data_temp}}&#176;</h2>
           <div class="text-center mt-3 mb-4">
               <img class="city-symbol" src="https://i.imgur.com/QA63I0q.png">
           </div>
         
       </div>
   </div>
</div>

{% endif %}

  




 
{% endblock %}
